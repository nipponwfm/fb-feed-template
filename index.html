<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Feed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="feed">
            <div class="owner">
                <span class="avatar"></span>
                <span class="name">Thành Đông</span>
                <span class="timer">30 phút</span>
                <span class="more-options">...</span>
            </div>
            <div class="description">ước được địt gái vc</div>
            <div class="attachment"></div>
            <div class="status">
                <div class="react-counter">
                    <div class="icon-reacted">
                        <span>icon</span>
                        <span>icon</span>
                        <span>icon</span>
                    </div>
                    <p class="count">1K</p>
                </div>
                <div class="comment-counter">530 bình luận</div>
            </div>
            <hr>
            <div class="function">
                <span class="like">
                    <p>Like</p>
                </span>
                <span class="button">
                    <p>Comment</p>
                </span>
                <span class="share">
                    <p>Share</p>
                </span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
